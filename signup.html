<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainerzz Signup Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="signup-header">
        <h1>Brainerzz</h1>
        <div class="buttons">
            <button onclick="window.location.href='index.html'">Home</button>
            <button onclick="window.location.href='login.html'">Login</button>
        </div>
    </header>

    <!-- Signup Section -->
    <div class="signup-container">
        <h2>Create Your Account</h2>
        <p class="signup-description">Join us and start exploring personalized learning tools.</p>
        <form action="#" method="POST" class="signup-form">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password">

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password">

            <button type="submit" class="signup-btn">Sign Up</button>
        </form>

        <!-- Social Signup Section -->
        <div class="social-login">
            <p>Or sign up with</p>
            <button class="social-btn google">Google</button>
            <button class="social-btn microsoft">Microsoft</button>
            <button class="social-btn apple">Apple</button>
        </div>

        <!-- Login Link -->
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Log in here</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Brainerzz. All Rights Reserved.</p>
    </footer>
</body>
</html>
